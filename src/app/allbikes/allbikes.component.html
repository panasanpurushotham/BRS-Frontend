    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">

    <!-- Section-->
    <div class="container px-4 px-lg-5 mt-5" *ngFor="let b of bikes">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Sale badge-->
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
                    </div>
                    <!-- Product image-->
                    <img class="card-img-top"
                        src="https://www.yamaha-motor-india.com/theme/v3/image/fz-fi/color/color-08.png"
                        alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4" >
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{b.brand}} {{b.model}}</h5>
                            <!-- Product reviews-->
                            
                            <!-- Product price-->
                            <span class="text-muted text-decoration-line-through"></span>Rs.
                            {{b.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><button type="button" class="btn btn-danger" (click)="deleteBike(b.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
